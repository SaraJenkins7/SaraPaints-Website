      <div class="pagename">
        <h2>Order Here</h2>
      </div>
      <br>
      <img src="orderscreen.JPG" class="orderpic1" alt="Paint Brushes">
    <div id="orderscreen">
      <br>
      <form class="order">
      <br>
        <label for="medium">*Medium:</label>
        <input type="text" name="medium" id="medium" required="required" list="mediums">
          <datalist id="mediums">
          <option>Acrylic</option>
          <option>Woodburn</option>
          <option>Watercolor</option>
          <option>Pencil</option>
        </datalist>
        <br>
        <label for="canvas">*Canvas:</label>
        <input type="text" name="canvas" id="canvas" required="required" list="canvases">
          <datalist id="canvases">
          <option>11x14 Flat</option>
          <option>16x20 Flat</option>
          <option>18x24 Flat</option>
          <option>11x14 Stretched</option>
          <option>16x20 Stretched</option>
          <option>18x24 Stretched</option>
          <option>8.5x11 Paper</option>
          <option>12x18 Paper</option>
          <option>Milk Can</option>
          <option>Watering Can</option>
          <option>Cast Iron Griddle</option>
          <option>Wood Cutting Board</option>
          <option>Wood Box</option>
          <option>Canvas Shoes</option>
          <option>Canvas Tote</option>
          <option>Saw</option>
          <option>Glass Bulb Ornament</option>
          <option>Custom (Specify in Description)</option>
        </datalist>
        <br>
        <label for="image">Image:</label>
        <input type="file" name="image">
        <br>
        <label for="description"> *Description:</label>
        <textarea name="description" id="description" required="required" rows="5" cols="20"></textarea>
        <h4>*Required Fields</h4>
        <input type="submit" value="Submit Order" class="ordersubmit">
        <br>
      </form>
      <img src="orderscreen.JPG" class="orderpic2" alt="Paint Brushes">
